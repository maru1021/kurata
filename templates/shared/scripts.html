{% load static %}
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- DataTables JS -->
<script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script src="{% static 'js/datatables.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}"></script>
<script src="{% static 'js/toastr-config.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}"></script>
<script src="{% static 'js/valid_delete.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}"></script>
<script>
  const contextMenuScriptUrl = "{% static 'js/contextmenu.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}";
</script>

<script type="module">
  // バリデーション処理
  import { validateFields } from "{% static 'js/valid.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}";
  window.validateFields = validateFields;

  // コンテキストメニューの初期化
  import { initializeContextMenu, showContextEdit, showContextDelete } from "{% static 'js/contextmenu.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}";
  window.initializeContextMenu = initializeContextMenu;
  window.showContextEdit = showContextEdit;
  window.showContextDelete = showContextDelete;

  // 登録、編集処理
  import { handleEdit } from '{% static "js/editHandler.js" %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}';
  window.handleEdit = handleEdit;

  // 削除処理
  import { handleDelete } from '{% static "js/deleteHandler.js" %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}';
  window.handleDelete = handleDelete;

  // datepickerの初期化
  import { initializeDatepicker } from "{% static 'js/datepicker-config.js' %}{% if STATIC_VERSION %}?v={{ STATIC_VERSION }}{% endif %}";
  window.initializeDatepicker = initializeDatepicker;
</script>
