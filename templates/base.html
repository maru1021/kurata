{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}倉田システム{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'CSS/shared.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-2 bg-light vh-100">
                <h4 class="text-center py-3">メニュー</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production">生産記録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'production:team_index' %}">班管理ページ</a>
                    </li>
                </ul>
            </div>
            <!-- メインコンテンツ -->
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- 共通スクリプトの読み込み -->
    {% include 'shared/scripts.html' %}

    {% block script %}
    {% endblock %}
</body>
</html>
