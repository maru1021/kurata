{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}倉田システム{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css">
    <!-- Toastr CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'CSS/shared.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-md-2 bg-light vh-100">
                <h4 class="text-center py-3">メニュー</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/production">生産記録</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'production:team_index' %}">班管理ページ</a>
                    </li>
                </ul>
            </div>
            <!-- メインコンテンツ -->
            <div class="col-md-10">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <div class="modal fade" id="commonModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="commonModalForm" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div id="commonModalBody"></div>
                        <button type="submit" class="btn btn-primary" id="commonModalSubmitBtn"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 共通スクリプトの読み込み -->
    {% include 'shared/scripts.html' %}

    {% block script %}
    {% endblock %}
</body>
</html>
